<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GifTastic</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
    <p>Click to button to see some gifs. Then add a few.</p>
    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="gif-form">
      <label for="gif-input">Add a New Gif</label>
      <input type="text" id="gif-input"><br>

      <!-- Button triggers new gif to be added -->
      <input id="add-gif" class="btn btn-primary" type="submit" value="Add a Gif">
    </form>

   <!-- Gifs will Get Dumped Here -->
    <div id="gif-view"></div>




	<script src="assets/javascript/app.js"></script>
</body>
</html>
